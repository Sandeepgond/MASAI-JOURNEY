<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #form{
        text-align: center;
        background-color: antiquewhite;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      #submit{
        padding: 2px 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="order-form">
      <form  id="form">
        <input type="text" placeholder="Enter name" id="user_name" required> <br> <br>
        <input type="number" placeholder="Enter Number" id="user_number" required> <br> <br>
        <input type="text" placeholder="Enter Address" id="user_address" required> <br> <br>
        <input id="submit" type="submit" >
      </form>
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
    </div>
  </body>
</html>
<script src="/scripts/checkout.js"></script>
