<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <style>
     #navbar{
      display: flex;
      justify-content: space-around;
      background-color: aqua;
      padding: 10px 0px 10px 0px;
    }
    a{
      text-decoration: none;
      color: black;
    }
    #sign_up{
      cursor: pointer;
    }
  </style>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <form  id="form">
        <input type="text" placeholder="Name" id="name"><br><br>
        <input type="text" placeholder="Email" id="email"><br><br>
        <input type="text" placeholder="Password" id="password"><br><br>
        <input type="submit" id="sign_up">
      </form>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
    </div>
  </body>
</html>
<script src="/scripts/signUp.js"></script>
