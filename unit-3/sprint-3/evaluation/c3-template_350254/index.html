<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #navbar{
      display: flex;
      justify-content: space-around;
      background-color: aqua;
    }
    a{
      text-decoration: none;
    }
    #hotels_list{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 40px;
      text-align: center;
      margin-top: 20px;
    }
    img{
      height: 300px;
      width: 300px;
    }
    .book{
      background-color: antiquewhite;
      cursor: pointer;
    }
    
  </style>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <input type="text" id="query" oninput="main()" placeholder="Enter City Name">
      <a href="login.html"><h3>LogIn</h3></a>
      <a href="signup.html"><h3>SignUp</h3></a>

      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
    </div>
    <div id="sorting">
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
    </div>
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="/scripts/index.js"></script>
