<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
   
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Student Details</a></div>
      <div><a href="bookmark.html">Add to DashBoard</a></div>
    </div>
    <form id="form">
      <h2>Enter Your  Details</h2>
      <input placeholder="Enter Name" id="name" type="text" />
      <input id="image" type="text" placeholder="Enter Image URL" /><br />
 
      <select id="role">
        <option value="FSD">Batch Name</option>
        <option value="FW-17">FW-17</option>
        <option value="Fw-18">Fw-18</option>
        <option value="FW-19">FW-19</option>
        <option value="Fw-20">Fw-20</option>
      </select>
      <input
        id="salary"
        type="number"
        placeholder="Unit Number type 1-6 "
      />
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
  <script>

    document.querySelector("#form").addEventListener("submit", jobSubmit);
    var jobArr = JSON.parse(localStorage.getItem("jobList")) || [];

    function jobSubmit() {
      event.preventDefault();

      var jobObj = {
        personName: document.querySelector("#name").value,
        personImage: form.image.value,
        personRole: form.role.value,
        personSalary: form.salary.value,
      };
      jobArr.push(jobObj);
      console.log(jobArr);
      localStorage.setItem("jobList", JSON.stringify(jobArr));
      // redirect to applied jobs
      window.location.href = "applied.html";
    }
  </script>
</html>
