<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Student Details</a></div>
      <div><a href="bookmark.html">Add to DashBoard</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th> 
            <th>Batch Details</th>
            <th>Unit- Details</th>
            <th>Add to DashBoard</th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
      </table>
    </main>
  </body>
  <script>
    
    var jobArr = JSON.parse(localStorage.getItem("jobList"));
    displayData(jobArr);

    var bookMarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];

    function displayData(data) {
      data.forEach(function (elem) {
        var tr = document.createElement("tr");
      
        var td1 = document.createElement("td");
        td1.innerText = elem.personName;

        var img=document.createElement("img")
        img.src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652__340.png"

        var td2 = document.createElement("td");
        td2.setAttribute("id","img");
        img.src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652__340.png"
        td2.append(img)

        var td3 = document.createElement("td");
        td3.innerText = elem.personRole;

        var td4 = document.createElement("td");
        td4.innerText = elem.personSalary;

        var td5 = document.createElement("td");
        td5.innerText = "Add to Dashboard";
        td5.style.color = "blue";
        td5.style.cursor = "pointer";
        td5.addEventListener("click", function () {
          //writing logic here
          bookMarkFun(elem);
        });

        tr.append(td1,  td2,td3, td4, td5);

        document.querySelector("tbody").append(tr);
      });
    }

    function bookMarkFun(elem) {
      console.log(elem);
      bookMarkArr.push(elem);
      localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));
    }
  </script>
</html>
